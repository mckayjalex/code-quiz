<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <section class="info-header">
        <p class="highscores">View Highscores</p>
        <p class="score">Score: 100</p>
    </section>
    <section class="main-content">
        <h2 class="heading">Coding Quiz</h2>
        <h2 class="home-screen question"></h2>
        <p class="info">Try to awswer the questions but be careful, if you guess wrong youll lose 10 points.<br>Your
            score starts at 100 and will slowly countdown, the more points you have the better!</p>
        <div></div>
        <button class="start-item">Start Quiz</button>
        <button class="home-screen answer item1">Question 1</button>
        <button class="home-screen answer item2">Question 2</button>
        <button class="home-screen answer item3">Question 3</button>
        <button class="home-screen answer item4">Question 4</button>
        <p class="home-screen result"></p>
        <h2 class="home-screen high-scores hsHeading">Highscores</h2>
        <input class="home-screen high-scores initials" type="text">
        <button class="home-screen high-scores submit">Submit</button>
        <button class="home-screen high-scores clear">Clear Highscores</button>
        <button class="home-screen high-scores back-button">Back</button>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
