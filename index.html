<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>
    <!-- Infor header which contains score and some links -->
    <section class="info-header">
        <p class="highscores-header">View Highscores</p>
        <p class="stop-quiz">Stop Quiz</p>
        <p class="score-header">Score: 100</p>
    </section>
    <section class="content">
        <!-- Home screen -->
        <div class="home-screen">
            <h2 class="heading">Coding Quiz</h2>
            <p class="info">Try to awswer the questions but be careful, if you guess wrong youll lose 5 points.<br>Your
                score starts at 100 and will slowly countdown, the more points you have the better!</p>
            <button class="start-button">Start Quiz</button>
        </div>
        <!-- Q and A screen -->
        <div class="questions-screen">
            <h2 class="question">Question</h2>
            <button class="answer-button answer-1">Question 1</button>
            <button class="answer-button answer-2">Question 2</button>
            <button class="answer-button answer-3">Question 3</button>
            <button class="answer-button answer-4">Question 4</button>
            <p class="result-outcome"></p>
            <p class="current">1/10</p>
        </div>
        <!-- View highscores screen -->
        <div class="view-highscores-screen">
            <div class="row1">
                <h2 class="highscores-heading">Highscores</h2>
            </div>
            <div class="container">
                <ul class="result-user"></ul>
                <ul class="result-score"></ul>
            </div>
            <div class="row3">
                <button class="clear-highscores">Clear Highscores</button>
                <button id="back-button-view" class="back-button">Back</button>
            </div>
        </div>
        <!-- Enter highscores screen -->
        <div class="enter-highscores-screen">
            <div class="row1">
                <h2 class="highscores-heading">Highscores</h2>
            </div>
            <div class="row2">
                <input class="enter-initials" type="text">
                <button class="submit-button">Submit</button>
            </div>
            <div class="row3">
                <button id="back-button-enter" class="back-button">Back</button>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
